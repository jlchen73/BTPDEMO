_schema-version: "3.1"
ID: RISKDB
description: A simple CAP project.
version: 1.0.0
modules:
- name: RISKDB-srv
  type: nodejs
  path: srv
  requires:
  - name: RISKDB-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: RISKDB-db-deployer
  type: hdb
  path: db
  requires:
  - name: RISKDB-db
  parameters:
    buildpack: nodejs_buildpack
- name: RISKDB-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: RISKDB-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - group.zip
      name: group
      target-path: resources/
    - artifacts:
      - groups.zip
      name: groups
      target-path: resources/
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - groupassign.zip
      name: groupassign
      target-path: resources/
    - artifacts:
      - test1.zip
      name: test1
      target-path: resources/
    - artifacts:
      - dailyschedule.zip
      name: dailyschedule
      target-path: resources/
- name: group
  type: html5
  path: app/group
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: app
  type: approuter.nodejs
  path: app
  requires:
  - name: RISKDB_html_repo_runtime
  - name: srv-api
    group: destinations
    properties:
      name: srv-api
      url: ~{srv-url}
  - name: RISKDB-dest-srv
    group: destinations
    properties:
      forwardAuthToken: false
      name: ui5
      url: https://ui5.sap.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: groups
  type: html5
  path: app/groups
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: groupassign
  type: html5
  path: app/groupassign
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: test1
  type: html5
  path: test1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: dailyschedule
  type: html5
  path: dailyschedule
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: RISKDB-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: RISKDB-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: RISKDB-html5-srv
    service-plan: app-host
- name: RISKDB-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: RISKDB-dest-srv
    service-plan: lite
- name: RISKDB_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
